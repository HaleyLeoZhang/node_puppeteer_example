version: '3.0'

services:

    node:
        image: node:12
        container_name: puppeteer-node-app
        working_dir: /app
        volumes:
            - ../../:/app:cached
            - ../apt_image.txt:/etc/apt/sources.list
            - ../supervisor.conf:/etc/supervisor/conf.d/node_comic.conf:cached
        ports:
            - 9110:7070
        environment:
            TZ: Asia/Shanghai
            NODE_ENV: production
        networks:
            default:
                ipv4_address: 172.18.0.21
        # www服务开启这个
        #command:  bash -c "export TERM=xterm && cd /app && make install && make www"
        # 调试开启这个
        #command:  bash -c "export TERM=xterm && tail -f"
        # 生产开启这个
        command:  bash -c "export TERM=xterm && apt-get update && apt-get install supervisor -y  && cd /app && make install && /usr/bin/supervisord && tail -f"

networks:
    default:
        external:
            name: network_win